<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>teclado</title>
</head>

        <div class="pantalla" id="pantalla">Usa las teclas para escribir!</div>

        <div class="teclado">
            <div class="f1">
                <button class="btn uno">1</button>
                <button class="btn dos">2</button>
                <button class="btn tres">3</button>
                <button class="btn cuatro">4</button>
                <button class="btn cinco">5</button>
                <button class="btn seis">6</button>
                <button class="btn siete">7</button>
                <button class="btn ocho">8</button>
                <button class="btn nueve">9</button>
                <button class="btn diez">10</button>
                <button class="btn once">'</button>
                <button class="btn" id="borrar">⭠</button>
            </div>

            <div class="f2">
                <button class="btn">q</button>
                <button class="btn">w</button>
                <button class="btn">e</button>
                <button class="btn">r</button>
                <button class="btn">t</button>
                <button class="btn">y</button>
                <button class="btn">u</button>
                <button class="btn">i</button>
                <button class="btn">o</button>
                <button class="btn">p</button>
                <button class="btn">`</button>
                <button class="btn">+</button>
            </div>

            <div class="f3">
                <button class="mayus" id="mayus">Mayus</button>
                <button class="btn">a</button>
                <button class="btn">s</button>
                <button class="btn">d</button>
                <button class="btn">f</button>
                <button class="btn">g</button>
                <button class="btn">h</button>
                <button class="btn">j</button>
                <button class="btn">k</button>
                <button class="btn">l</button>
                <button class="btn">ñ</button>
                <button class="btn">´</button>
            </div>

            <div class="f4">
                <button class="btn" id="shift"> shift</button>
                <button class="btn">z</button>
                <button class="btn">x</button>
                <button class="btn">c</button>
                <button class="btn">v</button>
                <button class="btn">b</button>
                <button class="btn">n</button>
                <button class="btn ">m</button>
                <button class="btn">,</button>
                <button class="btn">.</button>
                <button class="btn">-</button>
                <button class="btn">></button>
            </div>
            <div class="barra">
                <button class="btn btn-barra" id="espacio"></button>
            </div>
            <script src="script.js"></script>
        </div>
</body>
</html>
